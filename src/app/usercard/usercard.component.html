<div class="mycard">
  <div class="name-dp">
    <div class="userdp">
      <img src={{user.dp}} alt="dp">
    </div>
    <div class="name_location">
      <p class="username">{{user.name}}</p>
      <p class="location">{{user.location}}</p>
    </div>
  </div>
  <img src={{user.post}} alt="" class="userpost">
  <img src="http://pimienta.biz/wp-content/uploads/2020/05/comentar-en-instagram.jpg" alt="instagram" class="iconos">
  <div class="name_description">
    <span class="username">{{user.name}}</span>
    {{user.description}}
  </div>
</div>
